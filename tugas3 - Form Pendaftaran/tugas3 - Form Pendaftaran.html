<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas 3 Form Pendaftaran</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.css">
</head>

<body>
    <div class="container">
        <h1>Form Pendaftaran</h1>
        <form>
            <div class="form-group">
                <label class="text">NPM:</label>
                <input class="form-control" type="text" name="NPM">
            </div>
            <div class="form-group">
                <label class="text">Nama Lengkap:</label>
                <input class="form-control" type="text" name="Nama Lengkap">
            </div>
            <div class="form-group">
                <label class="text">Alamat:</label>
                <input class="form-control" type="text" name="Alamat">
            </div>
            <div class="form-group">
                <label class="text">Jenis Kelamin:</label>
                <div class="radio">
                    <label><input type="radio" name="Jenis Kelamin" value="Laki-Laki"> Laki-Laki</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="Jenis Kelamin" value="Perempuan"> Perempuan</label>
                </div>
            </div>
            <div class="form-group">
                <label for="angkatan">Angkatan:</label>
                <select class="form-control" id="angkatan">
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                </select>
            </div>
            <div class="form-group">
                <label class="text">Kelas:</label>
                <div class="radio">
                    <label><input class="radio" type="radio" name="Kelas" value="A"> A</label>
                    <label><input class="radio" type="radio" name="Kelas" value="B"> B</label>
                </div>
            </div>
            <div class="form-group">
                <label class="text">Hobi:</label>
                <div class="checkbox">
                    <label><input class="radio" type="checkbox" name="Hobi" value="Olahraga"> Olahraga</label>
                    <label><input class="radio" type="checkbox" name="Hobi" value="Musik"> Musik</label>
                    <label><input class="radio" type="checkbox" name="Hobi" value="Melukis"> Melukis</label>
                    <label><input class="radio" type="checkbox" name="Hobi" value="Fotografi"> Fotografi</label>
                </div>
            </div>
            <input type="submit" class="btn btn-info" value="Submit">
        </form>
    </div>
</body>

</html>
